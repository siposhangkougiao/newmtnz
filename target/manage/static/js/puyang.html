<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<!--App自定义的css-->
		<style type="text/css">
			body{
				margin: 0;
				padding:0;
			}

			header{
				width: 100%;
				height: 44px;
				background: #eee;
			}
			h1{
				margin: 0;
				width: 100%;
				height: 44px;
				text-align: center;
				font-size: 18px;
				line-height: 44px;
			}
			.section{
				height: 100%;
				padding: 0 5px;
			}
			.s-1{
				height: 50%;
				width:100%;
				background: #fff;
				border:1px solid #ccc;
			}
			.s-1 p:first-of-type{
				margin-top: 10px;
			}
			.s-2 p:first-of-type{
				margin-top: 10px;
			}
			.s-3 p:first-of-type{
				margin-top: 10px;
			}
			.s-2{
				height: 30%;
				width:100%;
				background: #fff;
				border:1px solid #ccc;
				margin-top:5px;
			}
			.s-3{
				height: 20%;
				width:100%;
				margin-top:5px;
				background: #fff;
				border:1px solid #ccc;
			}
			.s-2 h4,.s-3 h4{
				border-bottom: 1px solid #ccc;
				margin: 0;
				padding: 8px 10px;
				
			}
			p{
				display: block;
				width: 90%;
				height: 22px;
				padding: 0 5%;
			}
			p b{
				float: right;
			}
			p span{
				float:left;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">濮阳市</h1>
		</header>
		<section class="section">
			<div class="s-1">
				<p>
					<span>2公里</span>
					<b>6.0元</b>
				</p>
				<p>
					<span>3公里</span>
					<b>7.0元</b>
				</p>
				<p>
					<span>2~5公里</span>
					<b>每公里加1.0元</b>
				</p>
				<p>
					<span>5~10公里</span>
					<b>每公里加1.3元</b>
				</p>
				<p>
					<span>10~15公里</span>
					<b>每公里加1.5元</b>
				</p>
				<p>
					<span>15~20公里</span>
					<b>每公里加2.0元</b>
				</p>
			</div>
 			<div class="s-2">
				<h4>代收货款费用</h4>
				<p>
					<span>费率</span>
					<b>1%</b>
				</p>
				<!-- <p>
					<span>2公里</span>
					<b>7.0元</b>
				</p>
				<p>
					<span>2公里</span>
					<b>7.0元</b>
				</p> -->
			</div> 
			<div class="s-3">
				<h4>夜间服务费</h4>
				<p>
					<span>20:00~24:00</span>
					<b>每单加5元</b>
				</p>
				<p>
					<span>0:00~8:00</span>
					<b>每单加8元</b>
				</p>
			</div>
		</section>
	</body>
</html>
